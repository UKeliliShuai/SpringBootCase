<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>登录</title>
    <!-- Bootstrap core CSS -->
    <link href="/crud/webjars/bootstrap/4.4.1-1/css/bootstrap.css;jsessionid=FC34D7E28ECB6BFA02E4AE2ADBA7BC46"
          rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/crud/asserts/css/signin.css;jsessionid=FC34D7E28ECB6BFA02E4AE2ADBA7BC46" rel="stylesheet">

<body class="text-center">
<form class="form-signin" action="/crud/user/login;jsessionid=FC34D7E28ECB6BFA02E4AE2ADBA7BC46" method="post">
    <img class="mb-4" src="/crud/asserts/img/bootstrap-solid.svg;jsessionid=FC34D7E28ECB6BFA02E4AE2ADBA7BC46" alt=""
         width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">请登录</h1>
    <!--1.设置颜色2.取出消息3.增加显示时机判断(if的优先级+工具对象)-->
    <p style="color: red;">请先登录您的账户！</p>
    <label class="sr-only">用户名</label>
    <input type="text" name="username" class="form-control" placeholder="用户名" required="" autofocus="">
    <label class="sr-only">密码</label>
    <input type="password" name="password" class="form-control" placeholder="密码" required="">
    <div class="checkbox mb-3">
        <label>
            <!--单标签不能用th:text="#{login.remember}"-->
            <input type="checkbox" value="remember-me"> 记住我
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
    <p class="mt-5 mb-3 text-muted">© 2017-2018</p>
    <!--注意此处一定是请求index.html,因为之前的路由请求就是这个-->
    <a class="btn btn-sm" href="/crud/index.html;jsessionid=FC34D7E28ECB6BFA02E4AE2ADBA7BC46?l=zh_CN">中文</a>
    <a class="btn btn-sm" href="/crud/index.html;jsessionid=FC34D7E28ECB6BFA02E4AE2ADBA7BC46?l=en_US">English</a>
</form>

</body>
